<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/0337b42812.js" crossorigin="anonymous"></script>

    <title>{% block title %}{% endblock %}</title>
</head>



<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg bg-dark navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('home')}}">Pro Искусство - Арт Центр</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('menu') }}">Главное меню</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('add_user') }}">Пользователи</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('add_teacher') }}">Учителя</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('add_course') }}">Курсы</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('add_schelude') }}">Расписание</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}">Выход</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    

    {% block body %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>
